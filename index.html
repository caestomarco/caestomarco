<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
		tailwind.config = {
			theme: {
				extend: {
					colors: {
						clifford: '#da373d',
					}
				}
			}
		}
	</script>
	<style type="text/tailwindcss"> 
		@layer components
		{
			.title
			{
				@apply text-4xl font-bold text-clifford text-center;
			}
		}
    </style>
</head>

<body>
	<header>
		<h1 class="title">Tailwind CSS Using Play CDN</h1>
	</header>
</body>

</html>
